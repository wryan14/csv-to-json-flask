{% extends 'base.html' %}

{% block title %}CSV to JSON Converter{% endblock %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <h1 class="mb-3">CSV to JSON Converter</h1>
        <form id="csvForm" action="{{ url_for('views.upload_file') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group mb-4">
            <label for="csvFile">Select a CSV file:</label>
            <input type="file" class="form-control-file" id="csvFile" name="file" title="Choose a CSV file to convert to JSON.">
            <small class="form-text text-muted">Maximum file size is 1MB.</small>
            <div class="invalid-feedback">Please select a valid CSV file.</div>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="json_option" id="replaceRadio" value="replace" checked aria-labelledby="replaceLabel">
            <label class="form-check-label" for="replaceRadio" id="replaceLabel">
              Replace existing data
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="json_option" id="appendRadio" value="append" aria-labelledby="appendLabel">
            <label class="form-check-label" for="appendRadio" id="appendLabel">
              Append to existing data
            </label>
          </div>
          <div class="d-grid gap-3">
            <button type="submit" class="btn btn-primary btn-lg">Convert to JSON</button>
            <div class="spinner-border text-primary" id="spinner" role="status" aria-label="Loading" style="display: none;">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="alert alert-success mt-3" role="alert" id="success-message" aria-live="polite" style="display: none;">
              Data saved successfully!
            </div>
            <div class="alert alert-danger mt-3" role="alert" id="error-message" aria-live="assertive" style="display: none;">
              Invalid File Type: Please upload a CSV.
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- JavaScript code -->
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
